[ReadmeFromPod]
[@Filter]
-bundle = @Basic
-remove = Readme

[AutoPrereq]

[SubmittingPatches]
[PkgVersion]
[PodWeaver]
[Prepender]
line = use strict;
line = use warnings;

[NextRelease]
	format = %-9v %{MMM dd yyyy}d

[ExtraTests]
[PodSyntaxTests]
[PodCoverageTests]
[SynopsisTests]
[ReportVersions]
[CompileTests]
[MinimumVersionTests]
[MetaTests]
[HasVersionTests]
[DistManifestTests]
[CriticTests]
[UnusedVarsTests]
[KwaliteeTests]
[EOLTests]

[PruneFiles]
filenames = dist.ini
filenames = weaver.ini

[@Git]
push_to = my
tag_format = %v

[Git::CommitBuild]
